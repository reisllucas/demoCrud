<div class="page">
    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>Contries</mat-card-title>
            <mat-card-subtitle>Contry Filter</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="formFilter" class="filter">
            <mat-form-field class="search" >
                <mat-label>Filter</mat-label>
                <input matInput placeholder="Ex.: Brazil" formControlName="filterTxt">
            </mat-form-field> 
        </form>
    </mat-card>

    <mat-card class="mat-elevation-z8 table-list">
        <mat-card-header>
            <mat-card-subtitle>List of Contries</mat-card-subtitle>
        </mat-card-header>
        <div >
            <table mat-table [dataSource]="dataSource" matSort #tbSort="matSort">
          
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} ({{element.value}})</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator  #paginator
                            [pageSizeOptions]="pageSizes"
                            showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card>
    
    
</div>
