<div class="page">
    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>Person</mat-card-title>
            <mat-card-subtitle>Person Filter</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="formFilter" class="filter">
            <mat-form-field class="search" >
                <mat-label>Filter</mat-label>
                <input matInput placeholder="Ex.: Susan" formControlName="filterTxt">
            </mat-form-field> 
        </form>
    </mat-card>

    <mat-card class="mat-elevation-z8 table-list">
        <mat-card-header>
            <mat-card-subtitle>List of People</mat-card-subtitle>
        </mat-card-header>
        <div >
            <table mat-table [dataSource]="dataSource" matSort #tbSort="matSort">
          
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
                </ng-container>
                <ng-container matColumnDef="birthDay">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Date of Birth</th>
                    <td mat-cell *matCellDef="let element"> {{element.birthDay | date:'MM/dd/yyyy'}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}}</td>
                </ng-container>
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header > Country </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef > Actions </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button (click)="edit(element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="delete(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator  #paginator
                            [pageSizeOptions]="pageSizes"
                            showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card>
    
    
</div>
