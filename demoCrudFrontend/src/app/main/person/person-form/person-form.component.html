<div class="page">
    <mat-card class="mat-elevation-z8">
 
        <mat-card-header>
            <mat-card-title>Person</mat-card-title>
            <mat-card-subtitle>Person Form</mat-card-subtitle>
        </mat-card-header>

        <form [formGroup]="form" class="form person-form" (ngSubmit)="onSubmit()">

            <div class="person-form-row ">
  
                <mat-form-field class="fx-width-10">
                    <mat-label>id</mat-label>
                    <input matInput formControlName="id" >
                </mat-form-field> 
 
            </div>
  
            <div class="person-form-row">
  
                <mat-form-field class="fx-width-80">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field> 
  
                <mat-form-field class="fx-width-19">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="datepicker" formControlName="birthDay">
                    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field> 
   
            </div>

            <div class="person-form-row">

                <mat-form-field class="fx-width-60">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail" formControlName="email">
                </mat-form-field> 

                <mat-form-field class="fx-width-19">
                    <mat-label>Phone</mat-label>
                    <input  matInput placeholder="Phone" mask="(000) 000-0000" formControlName="phone">
                </mat-form-field> 
 
            </div>

            <div class="person-form-row">

                <mat-form-field class="fx-width-19">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="State" formControlName="state">
                </mat-form-field> 

                <mat-form-field class="fx-width-19">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" formControlName="city">
                </mat-form-field> 

                <mat-form-field class="fx-width-40">
                    <mat-label>Country</mat-label>
                    <input type="text" matInput placeholder="Country" [matAutocomplete]="countryAutoComplete" formControlName="country" [readonly]="form.value.country && isCountryReadyOnly(form.value.country)">
                    <button *ngIf="form.value.country" matSuffix mat-icon-button aria-label="Clear" (click)="countryControl.setValue(null)">
                        <mat-icon>close</mat-icon>
                    </button>
                    <mat-autocomplete autoActiveFirstOption [displayWith]="displayCountry" #countryAutoComplete="matAutocomplete">
                        <mat-option *ngFor="let c of filteredCountries | async" [value]="c">
                            {{c.description}} ({{c.value}})
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field> 

            </div>

            <div class="person-form-row">

                <mat-form-field class="fx-width-19">
                    <mat-label>Zip Code</mat-label>
                    <input matInput placeholder="Zip Code" formControlName="zipCode">
                </mat-form-field> 
    
                <mat-form-field class="fx-width-60">
                    <mat-label>address</mat-label>
                    <input matInput placeholder="Address" formControlName="address">
                </mat-form-field> 

            </div>

            <div class="person-form-row">
                <mat-divider class="fx-divider-100" ></mat-divider>
            </div>

            <mat-card-actions class="person-actions-row">
                <span class="auto-spacer"></span>
                <button mat-raised-button color="primary" class="person-bt-save" type="submit">
                    <mat-icon>done</mat-icon>
                    Save
                </button>
                <button mat-raised-button color="warn" class="person-bt-delete" (click)="delete()" type="button">
                    <mat-icon>delete</mat-icon>
                    Delete
                </button>
                <button mat-raised-button class="person-bt-undo"(click)="back()" type="button">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                    Back
                </button>
            </mat-card-actions>
        </form>

    </mat-card>

</div>
